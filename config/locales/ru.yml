  trailer: "Трейлер"
  rolling_face: "Крутящееся лицо во время вступительного ролика принадлежит герою учебника по английскому для ВУЗов, который по доброте душевной подарил лотерейный билет своему другу, после чего билет оказался выигрышным."
  swompie_smile: "Враг Swompy при подкидывании на секунду улыбается. Когда же гравитация берёт своё обратно, он возвращается к унылому состоянию."
  two_swompie: "2ое из Swompy учавствовали в подрыве повозки Lario."
  million_video: "Видео с миллионом просмотров"
  characters_list: "Список персонажей:"
  hero_description: "Главный герой этой игры. Умеет прыгать, не умеет умирать."
  first_enemy: "Первый противник, которого главный герой встречает в этой игре.
  Игнорирует прямое столкновение с игроком, но может умереть, если
  игрок прыгнет ему на голову, или взлететь, если сам прыгнет игроку
  на голову."
  bad_ending: "Для плохой концовки надо добраться в самую крайнюю правую часть уровня. После чего на весь экран выведется картинка синего экрана смерти. Но её можно закрыть, выключив игру в диспетчере задач. Некоторые летсплееры жаловались, что эта игра сломала их компьютеры и вызвала Синий Экран Смерти, но мы то знаем правду. Хотя бы то что при бсоде куллеры отключаются"
  mario_diff: "В отличии от Марио, который разбивает блоки кулаком, Ларио разбивает их головой. Во время анимации прыжка можно рассмотреть, как Ларио снимает шапку и держит её в руках."
  interesting_facts: "Интересные факты:"
  vsync: "Табличка в самом начале игры, которая рекомендует при плохом фпс нажать F10 или F11 лишь включает/выключает Vsync."
  video_about: "Собственно: видео по моей игре смогло собрать больше миллиона просмотров! А это значит, что
сотни тысяч пользователей, и ещё пару сотен тысяч ботов посмотрели на мою игру.
Какой никакой, а повод для гордости. Разумеется, на самом деле всему виной летсплейщик и комьюнити.
Скорее всего после этой игры он обозрел какой - нибудь симулятор похода в туалет или поедания букашек.
Но почеу то я всё - равно горд."
  second_enemy: "Второй, и пожалуй последний противник.
  При столкновении с игроком не даёт ему пройти дальше, а также
  способен ударить игрока ногой, после чего Ларио улетит далеко в
  противоположном от Ниндзи направлении."
  ninja_was: "Именно ниндзя заложил бомбу в повозку Ларио."
  ninjas_head: "Если же Ларио прыгнет Ниндзе на голову, тот просто защитится мечом, от которого игрок отскочит обратно."
  bomb_description: "Персонаж, относящийся нейтрально ко всему, кроме гравитации, блоков и труб. При взаимодействии с последними взрывается. Однако данный взрыв не затронет никого, кроме труб. Видимо, в детстве он был сильно обижен трубами."
  chuck_description: "Персонаж, появляющийся в финальном ролике игры. Вызвать его можно, если выбить нехорошее слово из блоков с буквами 'S', 'K', 'U', 'C'."
  plot_of_lario: "
  Сюжет игры рассказывает об одиноком торговце - миллионере, который однажды взял свои деньги и вложил
  в крупное дело по закупке бочек нефти. И вот, когда он перевозил товар, на него напали ребята и
  уничтожили весь его товар. Опечаленный данным исходом наш герой пытается не пройти уровень, а завалить,
  и только в наших силах помочь ему!"
  principles: "Впринципе, вам было не обязательно об этом читать. Вступительный ролик и так рассказывает об этом."
  idea_creating: "Так собственно и появилась идея очередного клона Марио, с необычной для механики целью."
  mario_go_out: "
    С тех пор как вышел Марио многие разработчики только и делали, что лепили нескончаемым
    потоком клоны Марио, один сложнее другого. Самые сильные из них - 'suibon action' и 'i wanna
    be the guy'."
  mario_games_knowleges: "
    После ознакомления с толпами игр данного типа, мне в голову пришла мысль - а почему бы не создать
    клон Марио, в котором сложность будет не в том, чтобы пройти уровень, не умерев, а как - раз таки в
     том, чтобы не пройти уровень. Ведь чтобы пройти уровень игры, нужно лишь научиться вовремя
    нажимать кнопки. А вот чтобы его запароть так, как хотел автор, необходимо немного подумать
    и собрать воедино подсказки, оставленные самим разработчиком."
  player_must: "При этом игрок должен быть достаточно сообразительным, чтобы отличить сбивающие подсказки от
                  направляющих."
