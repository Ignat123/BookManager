  stuff: "Другие проекты"
  introduce: "Разрешите представиться, Емельянов Игнат Геннадьевич. Некоторые люди открыто мне заявляют, что до Геннадьевича я не дорос,
                    однако не упомянуть имя отца при первой встрече я считаю грубым отношением к своему создателю. А так как все кодеры
                    как правило являются создателями, то..."
  call: "Кажется я отошёл от темы. Давайте, чтобы не усугублять путаницу в том, как же
               меня всё - таки звать, будем звать меня просто - Игнат. Мне будет приятно, а
                 вам придётся меньше запоминать."
  parasite: "тунеядец"
  history_of_creating: "История появления:"
  trailer: "Трейлер"
  rolling_face: "Крутящееся лицо во время вступительного ролика принадлежит герою учебника по английскому для ВУЗов, который по доброте душевной подарил лотерейный билет своему другу, после чего билет оказался выигрышным."
  swompie_smile: "Враг Swompy при подкидывании на секунду улыбается. Когда же гравитация берёт своё обратно, он возвращается к унылому состоянию."
  two_swompie: "2ое из Swompy учавствовали в подрыве повозки Lario."
  million_video: "Видео с миллионом просмотров"
  characters_list: "Список персонажей:"
  hero_description: "Главный герой этой игры. Умеет прыгать, не умеет умирать."
  first_enemy: "Первый противник, которого главный герой встречает в этой игре.
  Игнорирует прямое столкновение с игроком, но может умереть, если
  игрок прыгнет ему на голову, или взлететь, если сам прыгнет игроку
  на голову."
  scp_history: "Летом 2012года появилась игра SCP-47 а также Slenderman, сильно
всколыхнув игровое комьюнити. По сути, не представляющие из себя ничего стоящего,
они умудрились воссоздать вокруг себя орды фанатов, миллионы артов и
тысячи летсплеев."
  description: "Описание"
  gameplay: "Геймплей"
  player_control: "
У каждого игрока есть свой персонаж, и каждый игрок может управлять им, двигаясь с помощью стрелок, поворачиваясь с помощью клавиш
Q и R, и уворачиваясь в стороны с помощью клавиш WASD. Также он может стрелять на л.к. мыши, а на правую - создавать стену
кирпичей прямо за спиной. Также игрок может прыгать, и переключать камеру в один из 3х видов - преследующий, сферический и от первого лица.
Также в игре предусмотрен чат. А ещё можно включить ботов."
  game_aim: "
Цель игры - скинуть врага за пределы поля, и самому не упасть. Игрок может стрелять шариками, которые при столкновении с
другим игроком отталкивает его с определённой силой. Враг же может попросту перепрыгнуть, или увернуться от вражеского шара. Или создать за спиной
непробиваемую стену из кирпичей.
В конечном итоге, можно просто устроить брейк данс, крутясь по полу на голове!"
  lone_gameplay: "Ввиду того, что сайт всё таки одинокого разработчика, ролик тоже был снят в одиночестве. Поэтому из персонажей тут только боты."
  weather: "Также в игре предусмотрена смена дня и ночи, и динамическая погода. Однако, эта часть вычисляется на сервере."
  net_pull: "
В сеть выложен не был, ибо скорее всего люди просто не поняли бы, да и я не из тех людей, кто будет
выкладывать в есть альфа бета гама огрызки. Хотя с другой стороны игра была играбельна."
  comand_shoter: "
Игра представляет собой мультиплеерный коммандный шутер. В самом начале игры игрок выбирает,
за какую из сторон - 'синих или чёрных' он хочет играть. После этого ему необходимо вбить
в окошко своё имя, адресс сервера, или самому создать сервер. После этого можно играть."
  first_project: "
Самый первый созданный проект на Unity 3D. Создавался в качестве тренировки создания управления перед
 создание Gods Forsaken Place, но в последствии разросшийся до значительного размера."
  cheshire: "SCP-087-B-3 (Чеширская улыбка)"
  cheshire_desc: "Появляется в Необязательном коридоре наверху от развилки, после прохождения его до
упора(до стены) и возвращении обратно. Всегда направлен лицом к игроку, при приближении к нему на небольшую
дистанцию у объекта появляются руки, которые пытаются ухватиться за персонажа. Издаёт детски смех. При столкновении с игроком
исчезает."
  lego_desc: "Труп охранника перед длинной лестницей вниз. После включения электричества
и прохождения мимо него издаст стон и воспроизведёт анимацию. Название своё взял из - за квадратности.
Ибо лепить полноценное лицо не было желания."
  scp_face: "Появляется внизу лестницы, пока нет электричества, если очень близко подойти к перилам. Безобиден."
  wall: "Стена"
  wall_desc: "Стена, которая воспроизводит анимацию самоубийства тени, когда игрок подходит к ней близко.
После анимации из крови будет написано сообщение - 'не поворачивайся'. Если повернуться, ничего не произойдёт. Но
если повернуться обратно, вылетит скример."
  tv_desc: "Стоит в одной из необязательных комнат. 40 секунд выключен, потом на протяжении 10 секунд
воспроизводит изображение одного из объектов SCP с шумом на заднем фоне. Раз в 5 кадров показывает лицо - скример
с трёхмерными вытянутыми к игроку руками, торчащими прямо из телевизора."
  sculpture: "SCP-173 Скульптура"
  me_full: "
Зовут меня Игнат. Мне 21 год. На данный момент я студент пятого курса Белоруского Государственного
университета Информатики и Радиоэлектроники. Учусь на кафедре Компьютерных систем и сетей, по
специальности 'Информатика и технологии программирования'."
  military: "Также проходил военную кафедру бгуир, и проходил военные сборы."
  plus: "Плюсы"
  minus: "Минусы"
  responsible: "Ответственный."
  onest: "Честный"
  lisp: "Слегка шепелявый"
  flagenation: "Подвержен чрезмерному самобичеванию."
  over_taken: "Могу взять на себя больше, чем могу успеть сделать."
  aim_targered: "Целеустремлённый."
  sence_of_h: "С чувством юмора."
  studable: "Готовый развиваться в нужном направлении в кратчайшие сроки."
  talkative: "Общительный."
  questions_and_answers: "Вопросы и ответы"
  saving: "Чтобы сэкономить время, давайте я сам себе задам вопросы, которые как правило задают hr на собеседовании, и тут же на них отвечу:"
  pluses: "Раз уж так выходит, что всегда у человека на собеседовании спрашивают его плюсы и минусы, то и я тоже распишу тут всё, что о себе думаю посредством деления своих качеств на две взаимоотталкивающиеся противоположности:"
  sculpture_desc: "Появляется после прохождения главных ворот бункера. При прохождении определённого
участка игрока попросят обернуться, и заберут возможность двигаться. Когда игрок обернётся, он увидит
статую, стоящую на месте. Если игрок повернётся к ней спиной, он мгновенно погибнет. Если продолжит  на
неё смотреть, камера начнёт постепенно 'Моргать', а в перерывах между 'морганиями' статуя начнёт перемещаться к
игроку, в конечном итоге поравнявшись с ним и прикончит его. Таким образом, избежать фатальной встречи с этим объектом нельзя."
  forsaken_fact: "Игра планировалась как приквел к 3х мерному приключенческому хоррору, действия которого
 проходили бы в воображении умирающего после встречи со статуей героя, но так как сама игра не получила
 никакого положительного фидбека от комьюнити, то и решение писать следующую часть отпало."
  lego_fact: "
Модель Lego man'a' взята из другой моей игры - Neh Tournament."
  horror_music_fact: "Зловещая музыка при появления Старика записана путём стучания кулаком по столу и
обработки их в звуковом редакторе."
  tv: "Телевизор"
  slend_desc: "Появляется когда игрок берёт карточку. В комнате где сидит игрок опускается решётка, начинает играть зловещая
 мелодия и в напротив игрока появляется сам Slender, загороженный решёткой. Через некоторое время свет гаснет и Slender исчезает."
  scp_common: "Две эти игры объединяли две вещи - они были хоррорами, и они
были написаны на Юнити. И тогда мне стало интересно - каков Юнити на вкус?"
  ab_m: "Обо мне"
  before_scp: "До этого я имел опыт работы разве что с Game Maker'ом' и Tao.
И если первый был коммерческим проектом с обязательной платной(на то время) лицензией,
то второй казался 18 летнему парнише сбором сложнопонимаемых методов. В общем на тао дальше
рендера изображения и двиганья его по экрану дело не зашло."
  upstge_web: "Upstge.com - веб площадка, где молодые андерграундные композиторы могут делиться своей музыкой, с
целью получения фанатов. Сами же фанаты могут определиться и найти себе музыкантов, которые
придутся им по вкусу, но которые не находятся в топ чартах Ютюба."
  upstge_adv: "Преимуществом данного ресурса являются своеобразные 'Сцены' - Stages. На каждый жанр музыки есть
своя сцена, которая обновляется раз в неделю, и выбирает лучшего музыканта за данный периуд.
Таким образом, можно быть в курсе лучшего исполнителя любимого жанра за последнюю неделю."
  upstge_dev: "Длительный периуд я был одним из разработчиков сайта Upstge.com. Ввиду слабой финансировасти данного проекта
долгое время я был фактически единственным разработчиком (разумеется, под надзором более опытногых девелоперов, которые
давали мне советы, прокачивали меня или же давали мне в тык, если я совсем уж где то косячил). В конечном итоге, нам удалось довести проект до Liv'a'."
  unity_try: "Так вот мне дико захотелось попробовать потрогать Unity. Сделать то,
что было тогда 'mainstream'ом'. А именно - хоррор. По SCP. С сюжетом (сюжет таки не был мейнстримом)."
  scp_story: "
Главного героя (вас) должны повести на изучение экспериментального объекта. Собственно, игра начинается в вашей камере. Под шум сирены голос по громкоговорителю говорит игроку просыпаться и идти на задание. Через некоторое время в зоне неожиданно происходит авария, и свет моментально гаснет. Судя по крикам по радио, произошло нарушение условий содержания, и все объекты сбежали из своих камер; начальство пытается это уладить,
а по радио слышно, как один из сотрудников погибает."
  scp_game_beginning: "
Собственно отсюда и начинается основная игра. Цель - собрать карточку и включить электричество, которое откроет
выход из бункера."
  oldman: "SCP-106 - Старик"
  oldman_desc: "Появляется в коридоре ведущему от главных ворот к развилке
после того, как игрок подбирает карточку. При появлении начинает играть зловещая музыка, а
камера подвергается эффекту блюра. При столкновении с игроком игрок умирает.
Однако, от него можно убежать."
  photo_frog: "Это всего лишь фотожаба. При чём не серьёзная :D"
  bad_ending: "Для плохой концовки надо добраться в самую крайнюю правую часть уровня. После чего на весь экран выведется картинка синего экрана смерти. Но её можно закрыть, выключив игру в диспетчере задач. Некоторые летсплееры жаловались, что эта игра сломала их компьютеры и вызвала Синий Экран Смерти, но мы то знаем правду. Хотя бы то что при бсоде куллеры отключаются"
  mario_diff: "В отличии от Марио, который разбивает блоки кулаком, Ларио разбивает их головой. Во время анимации прыжка можно рассмотреть, как Ларио снимает шапку и держит её в руках."
  interesting_facts: "Интересные факты:"
  vsync: "Табличка в самом начале игры, которая рекомендует при плохом фпс нажать F10 или F11 лишь включает/выключает Vsync."
  video_about: "Собственно: видео по моей игре смогло собрать больше миллиона просмотров! А это значит, что
сотни тысяч пользователей, и ещё пару сотен тысяч ботов посмотрели на мою игру.
Какой никакой, а повод для гордости. Разумеется, на самом деле всему виной летсплейщик и комьюнити.
Скорее всего после этой игры он обозрел какой - нибудь симулятор похода в туалет или поедания букашек.
Но почеу то я всё - равно горд."
  second_enemy: "Второй, и пожалуй последний противник.
  При столкновении с игроком не даёт ему пройти дальше, а также
  способен ударить игрока ногой, после чего Ларио улетит далеко в
  противоположном от Ниндзи направлении."
  ninja_was: "Именно ниндзя заложил бомбу в повозку Ларио."
  ninjas_head: "Если же Ларио прыгнет Ниндзе на голову, тот просто защитится мечом, от которого игрок отскочит обратно."
  bomb_description: "Персонаж, относящийся нейтрально ко всему, кроме гравитации, блоков и труб. При взаимодействии с последними взрывается. Однако данный взрыв не затронет никого, кроме труб. Видимо, в детстве он был сильно обижен трубами."
  chuck_description: "Персонаж, появляющийся в финальном ролике игры. Вызвать его можно, если выбить нехорошее слово из блоков с буквами 'S', 'K', 'U', 'C'."
  plot_of_lario: "
  Сюжет игры рассказывает об одиноком торговце - миллионере, который однажды взял свои деньги и вложил
  в крупное дело по закупке бочек нефти. И вот, когда он перевозил товар, на него напали ребята и
  уничтожили весь его товар. Опечаленный данным исходом наш герой пытается не пройти уровень, а завалить,
  и только в наших силах помочь ему!"
  principles: "Впринципе, вам было не обязательно об этом читать. Вступительный ролик и так рассказывает об этом."
  idea_creating: "Так собственно и появилась идея очередного клона Марио, с необычной для механики целью."
  mario_go_out: "
    С тех пор как вышел Марио многие разработчики только и делали, что лепили нескончаемым
    потоком клоны Марио, один сложнее другого. Самые сильные из них - 'suibon action' и 'i wanna
    be the guy'."
  mario_games_knowleges: "
    После ознакомления с толпами игр данного типа, мне в голову пришла мысль - а почему бы не создать
    клон Марио, в котором сложность будет не в том, чтобы пройти уровень, не умерев, а как - раз таки в
     том, чтобы не пройти уровень. Ведь чтобы пройти уровень игры, нужно лишь научиться вовремя
    нажимать кнопки. А вот чтобы его запароть так, как хотел автор, необходимо немного подумать
    и собрать воедино подсказки, оставленные самим разработчиком."
  player_must: "При этом игрок должен быть достаточно сообразительным, чтобы отличить сбивающие подсказки от
                  направляющих."
  twenty: "Мне 22 года, и на сегодняшний день я"
  student: "студент пятого кура Белоруского
                государственного университета Информатики и Радиоэлекторники, факультета Компьютерных Систем и Сетей, специальности 'Информатика и
                технологии программирования'.
                Если вас ещё не тошнит от меня, подробнее обо мне вы можете узнать"
  projects: "В которых я принимал участие."
  other_projects: "Об остальных проектах:"
  about_nights: "О паре бессонных ночей"
  quest_winner: "Атмосферный квест - победитель за 48 часов"
  dream_team: "Глава 1: Команда моей мечты"
  how_begin: "С чего всё начиналось"
  begin_with_search: "А началось всё с моей очередной безрезультативной попытки найти работу.
Просматривая охапку сайтиков, я наткнулся на мероприятие, связанное с разработкой игр.
Куда пускают абсолютно всех. Даже меня."
  but_fun: "Но было весело."
  second_year: "Уже второй год инициативные ребята из Wargaming'a' пытаются приобщить наше, весьма далёкое от всяческих заморских забав общество
к такому глобальному мероприятию, как Global Game Jam. И надо признать от части у них получилось - на данном мероприятии можно было
встретить невероятно огромное колличество людей (а именно пик составлял около 120 человек), готовых тратить своё время и силы
на разработку чего - то, что им в жизни не пригодится D:."
  be_interested: "Мне стало интересно, что же это такое, и я, разумеется, открыл первую статью на хабре, и прочитав
её, яркие краски заиграли в моей голове - есть возможность прийти, познакомиться с интересными
людьми, представить себя в лучшем свете, возможно продемонстрировать умение работать в кратчайшие
сроки какой - нибудь из пришедших компаний,"
  s_shake_hand: "пожать руку Сербу."
  miss_oport: "
Упустить такую возможность я не мог. Тут же я начал собирать команду своей мечты - а именно: Я и Художник.
А разве ещё кто - то нужен?"
  but_disaster: "Но к сожалению у художника была сессия и просмотры. Что же, в таком случае я позвал хорошего знакомого - кодера,
который хоть и никогда не писал игрушки, давно работает в крупнейшей компании России и знает толк в написании хорошего кода.
На этот раз фортуна была на моей стороне - товарищ с энтузиазмом принял предложение, да ещё пригласил знакомого дизайнера и
программиста. В такой компании и организовывать своё дело не страшно, не то чтобы идти на какой - то там хакатон."
  tow_leave: "Но к сожалению два его друга соскочили за ночь до мероприятия."
  fr_leave: "Когда же я пришёл на мероприятие, соскочил и товарищ. Так я и остался один, окружённый 'командой моей мечты'."
  surrended: ''
  surronded: ""
  ch2: "Глава 2: "
  ch_3_b: "Глава 3: Рождение проекта"
  ive_seen: "
И тут я увидел, как один молодой менеджер собирает команду, и как к нему подходит толпа людей.
Тут я и решил - от одного кодера им хуже не станет, и сам напросился к ним в команду. Где меня приняли
вполне радушно."
  deside_sides: "Определив сильные и слабые стороны каждого, а также согласовав все наши идеи с идеей Jam'a' - 'Ритуал', была
придумана игра в жанре 'Квест', где игроку приходилось выполнять задания на уровнях, связанные с определённым
ритуалом, чтобы продвинуться дальше."
  tired_of_reading: "Скорее всего вы уже устали читать, поэтому отдохните, и посмотрите трейлер данной игры. А о самой игре я вам расскажу
буквально через пару минут."
  plot_sence_me: "Смысл, сюжет и геймплей игры"
  we_p_soul: "Мы играем душой человека, умершего за пару секунд до того как игрок впервый раз нажмёт на левую
кнопку мыши. Чтобы освободиться от своего бестелесного состояния, душе необходимо посетить 7 этапов
своей жизни, связанными с семью смертными грехами, на каждом из котором мы всречаемся с олицетворением
себя подверженного этим грехом."
  aft_met_s: "После встречи своего олицетворения, нам предстоить выполнить его последнюю просьбу, связанную с
определённым ритуалом, а в дальнейшем решить, готовы ли мы отпустить данную частицу себя, или же
хотим навсегда оставить её в том месте, к которому она привязана."
  as_ex_s: "К примеру, на первом уровне, являющимся моргом, мы встречаем страх. Страх собственной кончины. Частичка
души персонажа настолько напугана данным событием, что боится сдвинуться с места, несмотря на то, что
умирает от голода и жажды."
  our_m_s: "Нашей задачей является сбор ингредиентов, которыми поминают усопшего."
  first_m_s: "По изначальной задумке, в зависимости от того, какую и сколько частей своей души мы освободили, выбирался финальный ролик
игры. Но реализовать столько было нереально в рамках 48 часового хакатона, поэтому мы остановились на одной концовке, в которой
персонаж летит на яркий свет, экран гаснет, а мы слышим детский плач, ознаменующий перерождение в нового человека."
  seven_s_l: "От задуманных 7 уровней в конечном итоге было реализовано 3, с выбором освобождения душ лишь в 2х уровнях.
В игре присутствовали диалоги, на самом деле очень сильно подсказывающие игроку, что же надо делать, но ввиду того,
что они были написаны на английском, ОГРОМНАЯ часть игроков не смогла понять, о чём там вообще говорят персонажи."
  lose_s_q: "Так мы и проиграли в номинации 'лучший сюжет', уступив пару очков текстовому квесту, по сути очень сильно
напоминающему прошлогоднего победителя."
  win_best_g: "
Но зато мы победили в номинации 'Лучший графический дизайн'. И тут и вправду есть за что - я никогда не видел настолько
быстро, красиво и слаженно работающих художников. Они выложились на все 100%. В игре отсутствует куча спрайтов, нарисованных и
анимированных, но не успевших занять место в иерархии уровней. Именно из - за возможности поработать с этими ребятами я и благодарен
хакатону."
  proud_s: "Ну, а ещё из - за возможности представлять свою игру другим Джемерам. Чувство, когда люди играют в игру, которую ты написал,
когда им нравится, и они открыто тебе об этом говорят - непередаваемо. Я почувствовал себя Питером Мулинье, рассказывая о том,
как именно я подходил к реализации уровней, а также рассказывая непонявшим ничего после прохождения людям сюжет и смысл."
  round_s: "Ввиду того, что мне ещё всё это переводить на английский язык, и врядли кто - нибудь кроме моего брата будет это читать, я
пожалуй закруглюсь и быстренько оговорю интересные факты:"
  nn_f_s: "99.9% игры отрисовано и анимированно нашими трудолюбивыми художниками. Однако, в игру проникли два
спрайта, принадлежащих мне - кнопка следующей фразы в диалоге и вопрос о том, хочет ли игрок
перезапустить игру заново. А всё просто из - за того, что об них забыли."
  end_f_s: "После окончания игры нас плавно переводит на главный экран. Таким образом,
небыло необходимости перезапускать игру после её прохождения, и наша игра
работала в режиме 'нон стоп', отпуская прошедшего игрока и приглашая нового, без необходимости
присутствия кого - нибудь из нашей команды."
  table_f_s: "На столе с игрой стояло три компьютера - 2 вблизи и третий сдали. На первых 2х была запущена игра,
на третьем - бесконечно крутился трейлер."
  levels_f_s: "На каждом уровне присутствует уникальная головоломка, не связанная с предыдущей.
На первом уровне был сбор и комбинирование предметов, на втором - пиксельхантинг, и на третьем от игрока требовалось
нажать в течении короткого времени 3 кнопки, хитро спрятанные на уровне."
  puzles_f_s: "Несмотря на запутанность головоломок, их решение говорили нам души в самом начале уровня - к примеру, в третьем душа
просила создать как можно больше шума. А так как на уровне только 3 предмета создают шум, можно было легко догадаться, что
нам нужно нажать именно их.
К сожалению, как я уже сказал, почти никто не читал диалоги, поэтому почти все проходили уровни методом тыка."
  diary_f_s: "В игре присутствует дневник, автоматически заполняемый в конце каждого уровня. Он был добавлен за час до релиза."
  diary_f_r_s: "
Изначально дневнику принадлежала куда большая роль - он должен был заполняться в зависимости от
выбранных предметов на уровне, которые были уникальными. Заполнения дневника раскрывало перед игроком историю жизни
персонажа. Так к примеру, выбрав женские туфли на первом уровне в дневнике велась запись, что персонаж при жизни был
девушкой. Но выбор женских туфель навсегда запрещал выбор мужского галстука. А уже в зависимости от выбора на
первом уровне строилась генерация предметов на втором. В теории."
  jam_link: "Ах да, вот и ссылка на страницу нашей игры сайта Global game jam"
  crit_moments: "В критические моменты я могу заводить знакомство с людьми. Да и не в критические тоже. Да и кто угодно это может.
Поэтому я постарался тут же найти себе команду - желательно художников. Я обратился к первым ребятам, которых заметил, и
как ни странно, они оба оказались художниками."
  old_g: "
  Также к нам присоединился довольно таки взрослый, по моим меркам, гейм дизайнер - фрилансер (все мы фрилансеры, когда с
мамой живём), который завалил нас идеями, одна другой интереснее. Например, симулятор нудиста, бегающего по
экрану и машущего своим прибором, или кликер, с монетизацией. Художник предложил симулятор убийцы, где нужно
водить мышкой по экрану, разрезая жертву, а гейм дизайнер поддержал."
  aft_ideas: "После таких идей мне стало нехорошо, и я решил уйти на первом поезде в другую команду. Последней каплей было
утверждение, что по моим идеям можно ставить диагноз."
  history_ggj: "Историю о том, как я собрал команду своей мечты и что из этого получилось, вы можете прочитать"
  about_platformer: "О популярном платформере:"
  platformer_game_story: "Данная игра была разработана в качестве курсового проекта по дисциплине 'Основы ООП' на втором курсе.
                   После успешной защиты она была выложена в сеть на сайте small-games.info, где скорее всего лежит и по сегодняшний день.
                   К моему удивлению, по ней было сделано немало летсплеев. И буквально около года назад мой знакомый попросил меня показать
                   ему свою игру, и первый ролик на ютубе по моей игре собрал свыше миллиона просмотров! Эх, жаль имени в титрах не указал."
  dont_hear: "Как, вы о нём ещё не слышали? Не удивительно, ведь он не популярный. Я просто решил использовать смелый заголовок."
  library: "Ведь если бы мы хотели много читать, мы скорее всего пошли бы в библиотеку, а не на эту страницу, не так ли?"
  snake_game: "Ну, и конечно же, змейка:"
  platformer_credits: "Впринципе, титры я тоже не делал."
