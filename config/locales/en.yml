  sculpture_desc: "
He is appears after passing through main gates. After some walking player was asking to turn back.
After that player has lose control of his movement. When he turn back, he saw statue. If player
turn back from statue, he die imminently. But if he continue look straight to statue, he become to
wink. When player was wink, statue became going to closer from player, and, in final result, finish
player off. So, there is no happy ending of this game."
