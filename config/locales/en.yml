Main character (you) should lead to the study of the experimental facility. Actually, the game starts in your camera. The sound of a siren voice on the speaker says to the player to wake up and go on a mission. After some time in the area suddenly an accident occurs and the light goes off immediately. Judging by the shouts on the radio, there was a violation of conditions of detention, and all objects fled their cameras; boss tries to settle,
and heard on the radio as one of the officers killed.."
